---
layout: default
---

<article class="tag-page">
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">{{ page.title }}</h1>
            <div class="page-meta">
                <p class="page-description">{{ page.description }}</p>
            </div>
        </div>
    </header>
    
    <div class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>
